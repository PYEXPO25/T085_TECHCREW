<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageVault - Venture out, Get your trip planned</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        
        body {
            background-color: #e8e1d7;
        }
        
        /* Header Section */
        .header {
            background-color: #8b8178;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-icons a {
            margin-right: 15px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }
        
        .contact-email {
            margin-left: 20px;
            color: #000;
            font-size: 16px;
        }
        
        /* Logo Section */
        .logo-section {
            padding: 20px 30px;
            background-color: #e8e0d0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: normal;
        }
        
        .logo p {
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            gap: 20px;
        }
        
        .navigation a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            text-transform: uppercase;
            padding: 5px 10px;
        }
        
        .navigation a.active {
            border-bottom: 2px solid #333;
        }
        
        /* Image Carousel */
        .carousel-container {
            padding: 20px 30px;
            overflow: hidden;
            position: relative;
        }
        
        .carousel {
            display: flex;
            width: 100%;
            gap: 0;
            justify-content: center;
        }
        
        .carousel-item {
            min-width: 200px;
            height: 180px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0.5; /* All images start with lighter opacity */
            transform: scale(0.85);
            transition: all 0.5s ease;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Complete bounce animation with forward and backward motion */
        @keyframes completeBounce {
            0%, 100% { 
                opacity: 0.5; 
                transform: scale(0.85); 
                z-index: 1;
            }
            10%, 15% { 
                opacity: 1; 
                transform: scale(1.1); 
                z-index: 10;
            }
            20% {
                opacity: 0.5;
                transform: scale(0.85);
                z-index: 1;
            }
        }
        
        /* Apply different animation delays to each item */
        .carousel-item:nth-child(1) {
            animation: completeBounce 10s infinite;
            animation-delay: 0s;
        }
        
        .carousel-item:nth-child(2) {
            animation: completeBounce 10s infinite;
            animation-delay: 2s;
        }
        
        .carousel-item:nth-child(3) {
            animation: completeBounce 10s infinite;
            animation-delay: 4s;
        }
        
        .carousel-item:nth-child(4) {
            animation: completeBounce 10s infinite;
            animation-delay: 6s;
        }
        
        .carousel-item:nth-child(5) {
            animation: completeBounce 10s infinite;
            animation-delay: 8s;
        }
        
        /* Quote Section */
        .quote-section {
            margin: 40px auto;
            padding: 30px;
            background-color: #d2c8b5;
            text-align: center;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .quote-section::before {
            content: '"';
            font-size: 80px;
            color: rgba(0,0,0,0.1);
            position: absolute;
            top: 10px;
            left: 20px;
        }
        
        .quote-section::after {
            content: '"';
            font-size: 80px;
            color: rgba(0,0,0,0.1);
            position: absolute;
            bottom: -30px;
            right: 20px;
        }
        
        .quote {
            font-size: 26px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            text-transform: uppercase;
            font-style: italic;
            line-height: 1.5;
            letter-spacing: 1px;
        }
        
        /* Back Button Style */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background-color: #d2c8b5;
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #c5b9a5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Image Carousel -->
    <div class="carousel-container">
        <div class="carousel">

            </div>
            <div class="carousel-item">

        </div>

    <!-- Quote Section -->

    </div>
