<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Vault - Enquire Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #e8e1d7;
        }

        .top-bar {
            background-color: #8b8178;
            padding: 10px 50px;
            display: flex;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-links a {
            color: #000;
            text-decoration: none;
            font-size: 20px;
        }

        .contact-email {
            margin-left: 20px;
            color: #000;
            font-size: 16px;
        }

        .navbar {
            padding: 20px 50px;
            background-color: #e8d5c4;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            text-decoration: none;
            color: #000;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: normal;
        }

        .logo p {
            font-size: 14px;
            margin-top: 5px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }

        .hero {
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h2 {
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .hero p {
            font-size: 20px;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #c1aa8f;
            padding: 30px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }

        .enquiry-form h2 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: normal;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #fff;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #000;
        }

        .enquire-btn {
            background-color: #e8d5c4;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 20px;
                flex-direction: column;
                gap: 20px;
            }

            .hero h2 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .modal-content {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="social-links">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <span class="contact-email">mail@voyagevault.in</span>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <h1>VoyageVault</h1>
                <p>Venture out, find yourself</p>
            </a>
            <div class="nav-links">
                <a href="/">HOME</a>
                <a href="/about">ABOUT US</a>
                <a href="/contact">CONTACT</a>
            </div>
        </div>
    </nav>

    <main class="hero">
        <h2>Venture out, find yourself.</h2>
        <p>Unlock the world with Voyage Vault â€“ your personal key to discovering hidden gems, unforgettable adventures, and curated itineraries.</p>
        <button class="enquire-btn" onclick="openModal()">ENQUIRE NOW</button>
    </main>

    <!-- Enquiry Modal -->
    <div id="enquiryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <form class="enquiry-form" action="/categories">
                <h2>ENQUIRE NOW</h2>
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        function openModal() {
            document.getElementById('enquiryModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('enquiryModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('enquiryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
